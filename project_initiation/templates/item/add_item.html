<!DOCTYPE html>
<html lang="en">
  {% load static %} 
  {% include 'layout/style.html' %}

<body>
  <div id="app">
    <div class="main-wrapper">
      {% include 'layout/header.html' %}
      {% include 'layout/sidebar.html' %}
      <div class="main-content">
        <section class="section">
          <h1 class="section-header">
            <div>Add Item</div>
          </h1>
          {% include 'layout/status.html' %}
          <div class="col-md-6 col-md-offset-4 mx-auto">
            <div class="card card-primary">
              <div class="card-header"><h4>Add</h4></div>
              <div class="card-body">
                <form method="POST" action="save_item">
                  {% csrf_token %}
                  <div class="row">
                    <div class="form-group col-md-6">
                      <label for="frist_name">Name</label>
                      <input id="name" type="text" class="form-control" name="name" autofocus>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="frist_name">Short Name</label>
                      <input id="short_name" type="text" class="form-control" name="short_name">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-6">
                      <label for="frist_name">Unit</label>
                      <select class="form-control" id="unit" name="unit">
                        <option value="">-- Select --</option>
                        {% for unit in units %}
                            <option value="{{ unit.id }}">{{ unit.name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="frist_name">Category</label>
                      <select class="form-control" id="category" name="category">
                        <option value="">-- Select --</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.title }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-md-12">
                      <label for="frist_name">Description</label>
                      <textarea id="description" name="description" class="form-control" rows="4" cols="5"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                      Save
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
      {% include 'layout/footer.html' %}
    </div>
  </div>
  {% include 'layout/script.html' %}
</body>
</html>
