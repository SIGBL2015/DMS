<!DOCTYPE html>
<html lang="en">
  {% load static %} 
  {% include 'layout/style.html' %}

<body>
  <div id="app">
    <div class="main-wrapper">
      {% include 'layout/header.html' %}
      {% include 'layout/sidebar.html' %}
      <div class="main-content">
        <section class="section">
          <h1 class="section-header">
            <div>Edit Item</div>
          </h1>
          <div class="col-md-6 col-md-offset-4 mx-auto">
            <div class="card card-primary">
                <div class="card-header"><h4>Edit</h4></div>
                <div class="card-body">
                  <form method="POST" action="/initiation/u_item/{{item.id}}">
                    {% csrf_token %}
                    <div class="row">
                      <div class="form-group col-md-6">
                        <label for="frist_name">Name</label>
                        <input id="name" type="text" class="form-control" name="name"  value="{{ item.name }}" autofocus>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="frist_name">Short Name</label>
                        <input id="short_name" type="text" class="form-control" name="short_name"  value="{{ item.short_name }}">
                      </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                          <label for="frist_name">Unit</label>
                          <select class="form-control" id="unit" name="unit">
                            <option value="">-- Select --</option>
                            {% for unit in units %}
                                {% if item.unit.id == unit.id %}                         
                                    <option value="{{ unit.id }}" selected>{{ unit.name }}</option>
                                {% else %}
                                    <option value="{{ unit.id }}">{{ unit.name }}</option>
                                {% endif %}
                            {% endfor %}
                          </select>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="frist_name">Category</label>
                          <select class="form-control" id="category" name="category">
                            <option value="">-- Select --</option>
                            {% for category in categories %}
                                {% if item.category.id == category.id %}                         
                                    <option value="{{ category.id }}" selected>{{ category.title }}</option>
                                {% else %}
                                    <option value="{{ category.id }}">{{ category.title }}</option>
                                {% endif %}
                            {% endfor %}
                          </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                          <label for="frist_name">Description</label>
                          <textarea id="description" name="description" class="form-control" rows="4" cols="5">{{ item.description }}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary">
                        Update
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </section>
      </div>
      {% include 'layout/footer.html' %}
    </div>
  </div>
  {% include 'layout/script.html' %}
</body>
</html>
