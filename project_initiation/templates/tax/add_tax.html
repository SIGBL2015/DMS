<!DOCTYPE html>
<html lang="en">
  {% load static %} 
  {% include 'layout/style.html' %}

<body>
  <div id="app">
    <div class="main-wrapper">
      {% include 'layout/header.html' %}
      {% include 'layout/sidebar.html' %}
      <div class="main-content">
        <section class="section">
          <h1 class="section-header">
            <div>Add Tax</div>
          </h1>
          {% include 'layout/status.html' %}
          <div class="col-md-6 col-md-offset-4 mx-auto">
            <div class="card card-primary">
                <div class="card-header"><h4>Add</h4></div>
                
                <div class="card-body">
    
                  <form method="POST" action="save_tax">
                    {% csrf_token %}
                    <div class="row">
                      <div class="form-group col-md-12">
                        <label for="frist_name">Tax</label>
                        <input id="name" type="text" class="form-control" name="name" autofocus>
                      </div>
                      <div class="form-group col-md-12">
                        <label for="frist_name">Percentage(%)</label>
                        <input id="percentage" type="number" class="form-control" name="percentage" step="0.01">
                      </div>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary">
                        Save
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </section>
      </div>
      {% include 'layout/footer.html' %}
    </div>
  </div>
  {% include 'layout/script.html' %}
</body>
</html>
