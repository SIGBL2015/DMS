{% if messages %}
            {% for message in messages %}
              <div class="alert 
                  {% if message.tags == 'error' %}
                      alert-danger
                  {% elif message.tags == 'success' %}
                      alert-success
                  {% else %}
                      alert-secondary
                  {% endif %}
                  alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
          {% endif %}

<!-- JavaScript to auto-close the messages -->
<script>
    // Set timeout to remove alert messages after 5 seconds
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(function () {
        let alerts = document.querySelectorAll('.alert');
        alerts.forEach(function (alert) {
          alert.classList.remove('show'); // Bootstrap: Hide it with animation
          alert.classList.add('fade');
          setTimeout(() => alert.remove(), 300); // Completely remove after fade out
        });
      }, 5000); // 5 seconds
    });
  </script>
