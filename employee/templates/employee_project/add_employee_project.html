<!DOCTYPE html>
<html lang="en">
  {% load static %} 
  {% include 'layout/style.html' %}

<body>
  <div id="app">
    <div class="main-wrapper">
      {% include 'layout/header.html' %}
      {% include 'layout/sidebar.html' %}
      <div class="main-content">
        <section class="section">
          <h1 class="section-header">
            <div>Add Employee Project</div>
          </h1>
          {% if error_message %}
            <p  class="alert alert-danger">{{ error_message }}</p>
          {% endif %}
          <div class="card card-primary">
            <div class="card-header"><h4>Add</h4></div>
            <div class="card-body">
              <form method="POST" action="save_employee_project">
                {% csrf_token %}
                <div class="row">
                  <div class="form-group col-6">
                    <label for="frist_name">Employee</label>
                    <select class="form-control" id="employee" name="employee">
                        <option value="">-- Select Employee --</option>
                        {% for employee in employees %}
                            <option value="{{ employee.id }}">{{ employee.ename }}</option>
                        {% endfor %}
                      </select>
                  </div>
                  <div class="form-group col-6">
                    <label for="frist_name">Project</label>
                    <select class="form-control" id="project" name="project">
                        <option value="">-- Select Project --</option>
                        {% for project in projects %}
                            <option value="{{ project.id }}">{{ project.title }}</option>
                        {% endfor %}
                      </select>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-6">
                    <label for="frist_name">Is Key Acc Mgr</label>
                    <select class="form-control" id="is_key_acc_mgr" name="is_key_acc_mgr">
                        <option value="">-- Select --</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                  </div>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary">
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
      {% include 'layout/footer.html' %}
    </div>
  </div>

  {% include 'layout/script.html' %}
</body>
</html>
