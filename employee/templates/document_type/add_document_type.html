<!DOCTYPE html>
<html lang="en">
  {% load static %} 
  {% include 'layout/style.html' %}
<body>
  <div id="app">
    <div class="main-wrapper">
      {% include 'layout/header.html' %}
      {% include 'layout/sidebar.html' %}
      <div class="main-content">
        <section class="section">
          <h1 class="section-header">
            <div>Add Document Type</div>
          </h1>
          {% include 'layout/status.html' %}
          <div class="card card-primary">
            <div class="card-header"><h4>Add</h4></div>
            <div class="card-body">
              <form method="POST" action="save_document_type">
                {% csrf_token %}
                <div class="row">
                  <div class="form-group col-6">
                    <label for="frist_name">Type Name</label>
                    <input id="title" type="text" class="form-control" name="title">
                  </div>
                  <div class="form-group col-6">
                    <label for="frist_name">Purpose</label>
                    <select class="form-control" id="purpose" name="purpose">
                          <option value="">-- Select Purpose --</option>
                          <option value="Company">Company</option>
                          <option value="Project">Project</option>
                      </select>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
      {% include 'layout/footer.html' %}
    </div>
  </div>
  {% include 'layout/script.html' %}
</body>
</html>
