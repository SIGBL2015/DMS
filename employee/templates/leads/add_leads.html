<!DOCTYPE html>
<html lang="en">
  {% load static %} 
  {% include 'layout/style.html' %}

<body>
  <div id="app">
    <div class="main-wrapper">
      {% include 'layout/header.html' %}
      {% include 'layout/sidebar.html' %}
      <div class="main-content">
        <section class="section">
          <h1 class="section-header">
            <div>Add Leads</div>
          </h1>
          <div class="card card-primary">
            <div class="card-header"><h4>Add</h4></div>

            <div class="card-body">
              <form method="POST" action="save_leads">
                {% csrf_token %}
                <div class="row">
                  <div class="form-group col-6">
                    <label for="frist_name">Sale Person</label>
                    <select class="form-control" id="sale_person" name="sale_person">
                        <option value="">-- Select --</option>
                        {% for employee in employees %}
                            <option value="{{ employee.id }}">{{ employee.ename }}</option>
                        {% endfor %}
                      </select>
                  </div>
                  <div class="form-group col-6">
                    <label for="frist_name">Lead Date</label>
                    <input id="lead_date" type="date" class="form-control" name="lead_date">
                  </div>
                  <div class="form-group col-6">
                    <label for="frist_name">Lead Type</label>
                    <input id="lead_type" type="text" class="form-control" name="lead_type">
                  </div>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary">
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
      {% include 'layout/footer.html' %}
    </div>
  </div>

  {% include 'layout/script.html' %}
</body>
</html>
