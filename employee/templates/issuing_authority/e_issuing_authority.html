<!DOCTYPE html>
<html lang="en">
  {% load static %} 
  {% include 'layout/style.html' %}
<body>
  <div id="app">
    <div class="main-wrapper">
      {% include 'layout/header.html' %}
      {% include 'layout/sidebar.html' %}
      <div class="main-content">
        <section class="section">
          <h1 class="section-header">
            <div>Edit Issuing Authority</div>
          </h1>
          {% include 'layout/status.html' %}
          <div class="card card-primary">
            <div class="card-header"><h4>Edit</h4></div>
            <div class="card-body">
              <form method="POST" action="/employee/u_issuing_authority/{{issuing_authority.id}}">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-6">
                      <label for="frist_name">Full Name</label>
                      <input id="full_name" type="text" class="form-control" name="full_name" value="{{ issuing_authority.full_name }}">
                    </div>
                    <div class="form-group col-6">
                        <label for="frist_name">Short Name</label>
                        <input id="short_name" type="text" class="form-control" name="short_name" value="{{ issuing_authority.short_name }}">
                    </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">
                    Update
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
      {% include 'layout/footer.html' %}
    </div>
  </div>
  {% include 'layout/script.html' %}
</body>
</html>
