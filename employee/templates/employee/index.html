<!DOCTYPE html>
<html lang="en">
  {% load static %} 
  {% include 'layout/style.html' %}

<body>
  <div id="app">
    <div class="main-wrapper">
      {% include 'layout/header.html' %}
      {% include 'layout/sidebar.html' %}
      <div class="main-content">
        <section class="section">
          <h1 class="section-header">
            <div>Add Employee</div>
          </h1>
          <div class="card card-primary">
            <div class="card-header"><h4>Add</h4></div>

            <div class="card-body">
              <form method="POST" action="save_emp" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                  <div class="form-group col-6">
                    <label for="frist_name">Employee ID</label>
                    <input id="eid" type="text" class="form-control" name="eid" autofocus>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-6">
                    <label for="frist_name">Employee Name</label>
                    <input id="ename" type="text" class="form-control" name="ename" >
                  </div>
                  <div class="form-group col-6">
                    <label for="email">Email</label>
                    <input id="eemail" type="email" class="form-control" name="eemail">
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-6">
                    <label for="frist_name">Contact</label>
                    <input id="econtact" type="text" class="form-control" name="econtact">
                  </div>
                  <div class="form-group col-6">
                    <label>Department</label>
                    <select class="form-control" id="department" name="department">
                      <option value="">-- Select Department --</option>
                      {% for depart in departs %}
                          <option value="{{ depart.id }}">{{ depart.depart_name }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-6">
                    <label>Designation</label>
                    <select class="form-control" id="designation" name="designation">
                      <option value="">-- Select Designation --</option>
                      {% for design in designs %}
                          <option value="{{ design.id }}">{{ design.design_name }}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-group col-6">
                    <label>Branch</label>
                    <select class="form-control" id="branch" name="branch">
                      <option value="">-- Select Branch --</option>
                      {% for branch in branches %}
                          <option value="{{ branch.id }}">{{ branch.branch_name }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-6">
                    <label>CNIC</label>
                    <input id="cnic" type="text" class="form-control" name="cnic">
                  </div>
                  <div class="form-group col-6">
                    <label>Joining Date</label>
                    <input id="date_of_joining" type="date" class="form-control" name="date_of_joining">
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-4">
                    <label>Date Of Birth</label>
                    <input id="dob" type="date" class="form-control" name="dob">
                  </div>

                  <div class="form-group col-4">
                    <label>Qualification</label>
                    <select class="form-control" id="qualification_id" name="qualification_id">
                      <option>Master</option>
                      <option>Bachelor</option>
                      <option>Intermediate</option>
                      <option>Matriculation</option>
                    </select>
                  </div>
                  <div class="form-group col-4"> 
                    <label for="email">CV Document</label>
                    <input id="cv_doc" type="file" class="form-control" name="cv_doc">
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-6">
                    <label>Address</label>
                    <textarea id="e_address" name="e_address" class="form-control" rows="4" cols="50"></textarea>
                  </div>

                  <div class="form-group col-6">
                    <label>Task</label>
                    <textarea id="deliverable_task" name="deliverable_task" class="form-control" rows="4" cols="50"></textarea>
                  </div>
                </div>

                

                <div class="form-group">
                  <button type="submit" class="btn btn-primary">
                    Save
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
      {% include 'layout/footer.html' %}
    </div>
  </div>

  {% include 'layout/script.html' %}
</body>
</html>
