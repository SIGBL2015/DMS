<!DOCTYPE html>
<html lang="en">
  {% load static %} 
  {% include 'layout/style.html' %}

<body>
  <div id="app">
    <div class="main-wrapper">
      {% include 'layout/header.html' %}
      {% include 'layout/sidebar.html' %}
      <div class="main-content">
        <section class="section">
          <h1 class="section-header">
            <div>Generate CV</div>
          </h1>
          <div class="col-md-6 col-md-offset-4 mx-auto">
            <div class="card card-primary">
                <div class="card-header"><h4></h4></div>
                
                <div class="card-body">
    
                  <form method="POST" action="generate">
                    {% csrf_token %}
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="frist_name">Employee</label>
                            <select class="form-control" id="employee" name="employee">
                                <option value="">-- Select Employee --</option>
                                {% for employee in employees %}
                                    <option value="{{ employee.id }}">{{ employee.ename }}</option>
                                {% endfor %}
                              </select>
                          </div>
                          <div class="form-group col-6">
                            <label for="frist_name">Templete</label>
                            <select class="form-control" id="template" name="template">
                                <option value="">-- Select Template --</option>
                                {% for template in templates %}
                                    <option value="{{ template.id }}">{{ template.title }}</option>
                                {% endfor %}
                              </select>
                          </div>
                    </div>
    
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary">
                        Generate
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          
        </section>
      </div>
      {% include 'layout/footer.html' %}
    </div>
  </div>

  {% include 'layout/script.html' %}
</body>
</html>
