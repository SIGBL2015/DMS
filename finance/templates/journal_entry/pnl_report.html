<!DOCTYPE html>
<html lang="en">
  {% load static %} 
  {% include 'layout/style.html' %} 
<body>
  <div id="app">
    <div class="main-wrapper">
      {% include 'layout/header.html' %}
      {% include 'layout/sidebar.html' %}
      <div class="main-content">
        <section class="section">
          <h1 class="section-header">
            <div>PNL Report</div>
          </h1>
          <div class="col-md-6 col-md-offset-4 mx-auto">
            <div class="card card-primary">
              <div class="card-header">
                <h4>Generate Report</h4>
              </div>
              <div class="card-body">
                <form method="POST" action="generate_pnl">
                    {% csrf_token %}
                  <div class="row">
                        <div class="form-group col-6"> 
                            <label for="email">From Date</label>
                            <input id="from_date" type="date" class="form-control" name="from_date" required>
                        </div>
                        <div class="form-group col-6"> 
                            <label for="email">To Date</label>
                            <input id="to_date" type="date" class="form-control" name="to_date" required>
                        </div>  
                        
                        <div class="form-group col-6">
                            <label>Project</label>
                            <select class="form-control js-example-basic-multiple" id="project" name="project" required>
                            <option value="">-- Select --</option>
                            {% for project in projects %}
                                <option value="{{ project.id }}">{{ project.title }}</option>
                            {% endfor %}
                            </select>
                        </div>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Generate
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
      {% include 'layout/footer.html' %}
    </div>
  </div>

  {% include 'layout/script.html' %}

</body>
</html>
